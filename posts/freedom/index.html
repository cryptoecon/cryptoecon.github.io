<div class="post-line"></div>

		

		<p>经济学家喜欢说市场自由、贸易自由、合约自由、竞争自由，政治家喜欢谈言论自由、新闻自由、宗教自由、结社自由等等。这些自由都是第二性的，惟有货币自由是第一性的。</p>
<p>钱财乃人立身之本。当货币没有选择的自由，人们无法掌控自己的收入和财富，才不得不去乞求那些属于第二性的自由。如果货币可以自由选择，其他的自由皆垂手可得。</p>
