		<h1 class="post-title">货币自由</h1>
<div class="post-line"></div>

		

		<p>经济学家喜欢谈市场自由、贸易自由、合约自由、竞争自由，政治家喜欢谈言论自由、新闻自由、宗教自由、结社自由等等。</p>
<p>从根本上来讲，所有这些自由都是第二性的，只有货币自由才是第一性的。或者说，正是因为货币没有选择的自由，人们无法掌控自己的财富，才不得不去乞求那些属于第二性的自由。</p>
